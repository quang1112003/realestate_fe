<section id="aa-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-contact-area">
          <!-- Contact Bottom -->
          <div class="aa-contact-bottom">
            <!-- Title -->
            <div class="aa-title">
              <h2>Property Information</h2>
              <span></span>
              <p>
                Your email address will not be published. Required fields are
                marked <strong class="required">*</strong>
              </p>
            </div>
            <!-- Contact Form -->
            <div class="aa-contact-form">
              <form class="contactform">
                <h3 class="property-information-title">Basic Information</h3>
                <!-- Real Estate Type -->
                <p class="comment-form-real-estate-type">
                  <label for="realEstateType">Real Estate Type</label>
                  <input type="text" id="realEstateType" name="realEstateType" list="realEstateTypes" />
                  <datalist id="realEstateTypes">
                    <option value="Option 1">
                    <option value="Option 2">
                    <option value="Option 3">
                      <!-- Add more options as needed -->
                  </datalist>
                </p>              
                <!-- Province -->
                <p class="comment-form-province">
                  <label for="province">Province</label>
                  <input type="text" id="province" name="province" list="provinces" />
                  <datalist id="provinces">
                    <option value="Province 1">
                    <option value="Province 2">
                    <option value="Province 3">
                      <!-- Add more provinces as needed -->
                  </datalist>
                </p>
                <!-- District -->
                <p class="comment-form-district">
                  <label for="district">District</label>
                  <input type="text" id="district" name="district" list="districts" />
                  <datalist id="districts">
                    <option value="District 1">
                    <option value="District 2">
                    <option value="District 3">
                      <!-- Add more districts as needed -->
                  </datalist>
                </p>
                <!-- Ward -->
                <p class="comment-form-ward">
                  <label for="ward">Ward</label>
                  <input type="text" id="ward" name="ward" list="wards" />
                  <datalist id="wards">
                    <option value="Ward 1">
                    <option value="Ward 2">
                    <option value="Ward 3">
                      <!-- Add more wards as needed -->
                  </datalist>
                </p>
                <p class="comment-form-comment">
                  <label for="comment">Title</label>
                  <textarea name="Description" cols="45" rows="2" aria-required="true" required="required"></textarea>
                </p>
                <p class="comment-form-comment">
                  <label for="comment">Description</label>
                  <textarea name="Description" cols="45" rows="8" aria-required="true" required="required"></textarea>
                </p>
                <h3 class="property-information-title">Property Information</h3>
                <p class="comment-form-square">
                  <label for="square">Square (mÂ²)</label>
                  <input type="text" id="square" name="square" onkeypress="return onlyNumberKey(event)"/>
                </p>
                <div class="comment-form-price-currency">
                  <div class="comment-form-price">
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" />
                  </div>
                  <div class="comment-form-currency">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency">
                      <option value="VND">VND</option>
                      <option value="price/m2">price/m2</option>
                      <option value="bargain">bargain</option>
                    </select>
                  </div>
                </div>
                <div class="comment-form-image-video">
                  <label for="media">Upload Images (up to 5)</label>
                  <input type="file" id="media" name="media[]" accept="image/*" multiple />
                </div>

                <!-- Container for displaying selected image thumbnails -->
                <div id="image-preview-container">
                  <!-- Thumbnails will be displayed here -->
                </div>
                <!--Contact information-->
                <h3 class="property-information-title">Contact Information</h3>
                <p class="comment-form-square">
                  <label for="square">Name</label>
                  <input type="text" id="fullname" name="fullname" />
                </p>
                <p class="comment-form-square">
                  <label for="square">Phone Number</label>
                  <input type="text" id="phoneNumber" name="phoneNumber" />
                </p>
                <p class="comment-form-square">
                  <label for="square">Email</label>
                  <input type="text" id="email" name="email" />
                </p>
                <!-- Submit Button -->
                <!-- Submit Button -->
                <p class="form-submit">
                  <a [routerLink]="['/planning']" class="aa-browse-btn">Continue</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  // Add this script in your HTML or in your Angular component if you prefer TypeScript

  document.addEventListener('DOMContentLoaded', function () {
    const mediaInput = document.getElementById('media');
    const imagePreviewContainer = document.getElementById('image-preview-container');

    mediaInput.addEventListener('change', function () {
      imagePreviewContainer.innerHTML = ''; // Clear any previous previews

      const files = mediaInput.files;
      const thumbnailWidth = 100; // Set the desired thumbnail width
      const thumbnailHeight = 100; // Set the desired thumbnail height

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        if (file.type.startsWith('image/')) {
          const image = document.createElement('img');
          image.classList.add('image-thumbnail');
          image.src = URL.createObjectURL(file);
          image.width = thumbnailWidth; // Set the width of the thumbnail
          image.height = thumbnailHeight; // Set the height of the thumbnail

          imagePreviewContainer.appendChild(image);
        }
      }
    });
  });

</script>
